<!DOCTYPE html>
<html lang="pt"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Cardápio Programação Dinâmica</title> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-custom">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-header">
          <img src="image.png" alt="Foto do Alfred" class="profile-pic"> 
          <div class="profile-name">Alfred</div> 
        </div>
      </div>
      <div class="col-md-8">
        <h1>Cardápio</h1> 
        <form id="formCardapio"> 
          <div class="form-group">
            <label for="dias">Número de dias:</label> 
            <input type="number" class="form-control" id="dias" name="dias" min="1" max="21" required> 
          </div>
          <div class="form-group">
            <label for="pratos">Número de pratos:</label> 
            <input type="number" class="form-control" id="pratos" name="pratos" min="1" max="50" required> 
          </div>
          <div class="form-group">
            <label for="orcamento">Orçamento:</label> 
            <input type="number" class="form-control" id="orcamento" name="orcamento" min="0" max="100" required> 
          </div>
          <div id="containerPratos" class="overflow-auto"></div> 
          <button type="submit" class="btn btn-primary btn-block mt-3">Calcular</button> 
        </form>
        <div id="resultado" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <script src="script.js" ></script>
</body>
</html>
